<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style4.css" />
    <title>Build Project</title>
    <script
      src="https://kit.fontawesome.com/e8373eb5f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div>
        <a href="#"
          ><img id="logo" src="/assets/epicode_logo.png" alt="epicode_logo"
        /></a>
      </div>
      <!-- <div ><img src="epicode_logo.png" alt="logo-picture" /></div> -->
      <div id="centered">
        <h2><b>Tell us how it's going</b></h2>
        <div id="firstP">
          <p id="feedbackQuestion">
            From 0 to 10, how likely would you recommend EPICODE to a friend or
            a collegue?
          </p>
        </div>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseenter="changeColor1(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="one"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseenter="changeColor2(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="two"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor3(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="three"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor4(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="four"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor5(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="five"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor6(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="six"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor7(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="seven"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor8(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="eight"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor9(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="nine"
        ></i>
        <i
          class="fa-sharp fa-solid fa-star"
          class="size"
          onmouseover="changeColor10(event)"
          onmouseleave="resetcolor(event)"
          onclick="changequestion()"
          id="ten"
        ></i>
        <div id="secondP">
          <p>Leave us an open feedback about your experience so far</p>
        </div>
        <input type="text" id="input" placeholder="Write your comment here" />
        <hr />
        <div id="proceed">
          <a href="https://epicode.com/en/">MORE INFO</a>
        </div>
      </div>
    </div>

    <script src="/app/page4.js"></script>
  </body>
</html>
