<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page2.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav id="nav">
        <img class="image" src="epicode_logo.png" alt="epicode logo" />

        <div id="timeRemaining">
          <!-- <canvas id="circle"></canvas> -->
          <div id="clock-container">
            <div class="semiCircle"></div>
            <div class="semiCircle"></div>
            <div class="semiCircle"></div>
            <div class="outmostCircle">
              <p id="sec">SECONDS</p>
              <p id="secNum"></p>
              <p id="remain">REMAINING</p>
            </div>
          </div>
        </div>
      </nav>

      <!-- question & answers -->
      <main id="main">
        <h1 class="questionText">Main question</h1>
        <div class="answers"></div>
      </main>

      <!-- scoreboard -->
      <footer id="footer">
        <!-- <div class="scoreboard">Score</div> -->
        <h3 id="constantString">QUESTION</h3>
        <h3 id="ramainingQuestions">0</h3>
        <h3 id="totalQuestions"></h3>

        <button class="nextButton">Next Question</button>
        <button class="scoreboardButton">See Result</button>
        <h3 id="score"></h3>
      </footer>
    </div>
    <script src="page2.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
