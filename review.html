<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review</title>
  </head>
  <body>
    <div id="container">
      <a href="#"
        ><img id="logo" src="epicode_logo.png" alt="epicode_logo"
      /></a>
      <!-- <div ><img src="epicode_logo.png" alt="logo-picture" /></div> -->
      <div id="title">
        <p id="h1">Tell us how it's going</p>
        <!-- <div id="your_exam">your exam</div> -->

        <p id="recommend">
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
      </div>
      <div id="stars"></div>
      <div id="feedback">
        Leave us an open feedback about your experience so far
      </div>
      <textarea
        name="feedback"
        id="feedbackArea"
        cols="30"
        rows="10"
      ></textarea>
      <button id="more-info">MORE INFO</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
