<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results</title>
  </head>
  <body>
    <div id="container">
      <a href="#"
        ><img id="logo" src="epicode_logo.png" alt="epicode_logo"
      /></a>

      <div id="results">
        <div class="results">Results</div>
        <div id="summary">The summary of your answers:</div>
      </div>
      <div id="mainSection">
        <div id="correct">Correct</div>
        <div id="over-view">
          <div id="third-layer"></div>
          <div id="second-layer"></div>
          <div id="inner-layer"></div>
          <div id="inner-layer2"></div>
          <div id="outer-layer"></div>
        </div>
        <div id="wrong">Wrong</div>
      </div>
      <button id="rate">RATE US</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
